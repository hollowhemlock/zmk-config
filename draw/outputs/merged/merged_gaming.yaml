layout: {zmk_keyboard: base}
layers:
  stacked:
  - {t: Tab, bl: ⌘, br: Y}
  - {t: Q, bl: '7', br: U}
  - {t: W, bl: '8', br: I}
  - {t: E, bl: '9', br: O}
  - {t: R, bl: T, br: P}
  - {t: Y, br: Bspc}
  - {t: U, br: PgUp}
  - {t: I, br: ↑}
  - {t: O, br: PgDn}
  - {t: P, br: Del}
  - {t: LSHIFT, bl: '0', br: H}
  - {t: A, bl: '4', br: J}
  - {t: S, bl: '5', br: K}
  - {t: D, bl: '6', br: L}
  - {t: F, bl: G, br: ;}
  - H
  - {t: J, bl: ⌘, br: ←}
  - {t: K, bl: ⌥, br: ↓}
  - {t: L, bl: ⌃, br: →}
  - {t: ;, bl: ⇧, br: KP ENTER}
  - {t: ⌃, bl: Esc, br: N}
  - {t: Z, bl: '1', br: M}
  - {t: X, bl: '2', br: CMMA}
  - {t: C, bl: '3', br: .}
  - {t: V, bl: B, br: /}
  - {t: N, br: INSERT}
  - {t: M, bl: '''', br: Home}
  - {t: CMMA, bl: '`', br: Tab}
  - {t: ., br: End}
  - {t: /, bl: CAPS}
  - {t: gam_ra, h: ⌥}
  - {t: Spc, bl: Spc, br: Spc}
  - {t: Fun, type: layer-tl}
  - {t: gam_ra, h: sticky}
  stacked_combos: ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '']
combos:
- p: [0, 10]
  k: '1'
  l: [stacked_combos]
- p: [1, 11]
  k: '2'
  l: [stacked_combos]
- p: [2, 12]
  k: '3'
  l: [stacked_combos]
- p: [3, 13]
  k: '4'
  l: [stacked_combos]
- p: [4, 14]
  k: '5'
  l: [stacked_combos]
- p: [10, 20]
  k: '6'
  l: [stacked_combos]
- p: [11, 21]
  k: '7'
  l: [stacked_combos]
- p: [12, 22]
  k: '8'
  l: [stacked_combos]
- p: [13, 23]
  k: '9'
  l: [stacked_combos]
- p: [14, 24]
  k: '0'
  l: [stacked_combos]
- p: [3, 4]
  k: T
  l: [stacked_combos]
- p: [13, 14]
  k: G
  l: [stacked_combos]
- p: [23, 24]
  k: B
  l: [stacked_combos]
- p: [0, 1]
  k: Esc
  l: [stacked_combos]
- p: [20, 21]
  k: ⌘
  l: [stacked_combos]
- p: [5, 6]
  k: {t: Sys, type: layer-tr}
  l: [stacked_combos]
