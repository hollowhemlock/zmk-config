<style>/* inherit to force styles through use tags */
svg path {
    fill: inherit;
}

/* font and background color specifications */
svg.keymap {
    font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
    font-size: 14px;
    font-kerning: normal;
    text-rendering: optimizeLegibility;
    fill: #24292e;
}

/* default key styling */
rect.key {
    fill: #f6f8fa;
}

rect.key, rect.combo {
    stroke: #c9cccf;
    stroke-width: 1;
}

/* default key side styling, only used is draw_key_sides is set */
rect.side {
    filter: brightness(90%);
}

/* color accent for combo boxes */
rect.combo, rect.combo-separate {
    fill: #cdf;
}

/* color accent for held keys */
rect.held, rect.combo.held {
    fill: #fdd;
}

/* color accent for ghost (optional) keys */
rect.ghost, rect.combo.ghost {
    stroke-dasharray: 4, 4;
    stroke-width: 2;
}

text {
    text-anchor: middle;
    dominant-baseline: middle;
}

/* styling for layer labels */
text.label {
    font-weight: bold;
    text-anchor: start;
    stroke: white;
    stroke-width: 4;
    paint-order: stroke;
}

/* styling for optional footer */
text.footer {
    text-anchor: end;
    dominant-baseline: auto;
    stroke: white;
    stroke-width: 4;
    paint-order: stroke;
}

/* styling for combo tap, and key non-tap label text */
text.combo, text.hold, text.shifted, text.left, text.right {
    font-size: 11px;
}

text.hold {
    text-anchor: middle;
    dominant-baseline: auto;
}

text.shifted {
    text-anchor: middle;
    dominant-baseline: hanging;
}

text.left {
    text-anchor: start;
}

text.right {
    text-anchor: end;
}

text.layer-activator {
    text-decoration: underline;
}

/* styling for hold/shifted label text in combo box */
text.combo.hold, text.combo.shifted, text.combo.left, text.combo.right {
    font-size: 8px;
}

/* lighter symbol for transparent keys */
text.trans {
    fill: #7b7e81;
}

/* styling for combo dendrons */
path.combo {
    stroke-width: 1;
    stroke: gray;
    fill: none;
}

/* Start Tabler Icons Cleanup */
/* cannot use height/width with glyphs */
.icon-tabler > path {
    fill: inherit;
    stroke: inherit;
    stroke-width: 2;
}
/* hide tabler's default box */
.icon-tabler > path[stroke="none"][fill="none"] {
    visibility: hidden;
}
/* End Tabler Icons Cleanup */

@media (prefers-color-scheme: dark) {
svg.keymap { fill: #d1d6db; }
rect.key { fill: #3f4750; }
rect.key, rect.combo { stroke: #60666c; }
rect.combo, rect.combo-separate { fill: #1f3d7a; }
rect.held, rect.combo.held { fill: #854747; }
text.label, text.footer { stroke: black; }
text.trans { fill: #7e8184; }
path.combo { stroke: #7f7f7f; }

}
/*
 * merge_layers.py injects corner legends with these CSS classes:
 *   tl = top-left      (--tl layer, e.g. l_fun)
 *   tr = top-right     (--tr layer, e.g. l_utility)
 *   bl = bottom-left   (--bl layer, e.g. l_num)
 *   br = bottom-right  (--br layer, e.g. l_nav)
 *
 * Element types:
 *   text.tl   - text labels
 *   use.tl    - glyph icons (references defs section)
 *
 * Center layer (--center) uses keymap-drawer's built-in classes:
 *   text.tap, text.hold, text.shifted
 */
/* Merged layer corner position colors */
text.tl, use.tl { fill: #e5c07b; }  /* top-left: function - yellow */
text.tr, use.tr { fill: #61afef; }  /* top-right: utility - blue */
text.bl, use.bl { fill: #98c379; }  /* bottom-left: numbers - green */
text.br, use.br { fill: #c678dd; }  /* bottom-right: nav - purple */
/* Modifier keys - black to match layer 1 */
text.mod { fill: #000000; }

/* Corner legend styles for merged view */
text.tl {
    text-anchor: start;
    dominant-baseline: hanging;
    font-size: 11px;
    fill: #e5c07b;  /* yellow */
}
text.tr {
    text-anchor: end;
    dominant-baseline: hanging;
    font-size: 11px;
    fill: #61afef;  /* blue */
}
text.bl {
    text-anchor: start;
    dominant-baseline: text-after-edge;
    font-size: 11px;
    fill: #98c379;  /* green */
}
text.br {
    text-anchor: end;
    dominant-baseline: text-after-edge;
    font-size: 11px;
    fill: #c678dd;  /* purple */
}
/* Corner glyph/icon colors */
use.tl, .tl path { fill: #e5c07b; }  /* yellow */
use.tr, .tr path { fill: #61afef; }  /* blue */
use.bl, .bl path { fill: #98c379; }  /* green */
use.br, .br path { fill: #c678dd; }  /* purple */
/* Hidden corner elements (e.g., modifiers) */
.hidden { fill: transparent !important; }
</style>
